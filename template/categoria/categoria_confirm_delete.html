{% extends "base.html" %}

{% block title %} Eliminar {% endblock %}

{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Eliminar categoria {{categoria.nombre}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Estas seguro de eliminar <strong>{{ categoria }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
