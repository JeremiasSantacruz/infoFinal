{% extends "base.html" %}

{% block title %} {{categoria.nombre}} {% endblock %}

{% block content %}
<div class='rounder'>
    <h1 class='text-center m-2 '> {{categoria.nombre}} </h1>
</div>
<div class="text-right">

  <a href="{% url 'categoria:actualizar' categoria.id %}">
    <button type="button" class="btn btn-info ml-2" >Actualizar</button>
  </a>
  <a href="{% url 'categoria:eliminar' categoria.id %}"
    <button type="button" class="btn btn-warning" > Eliminar </button>
  </a>

<div class="container">
    {% for p in categoria.publicacion_set.all %}
    
    <div class="row border" >
        <div class='col p-1'>
        <a href="{% url 'publicacion:detalle' p.id %} >
            {{p.id}}
        </a>
        </div>        
      <div class="col p-2">
        {{p.titulo}}
      </div>
      <div class="col p-6"> 
        {{p.desc}}
        </div>
    </div>

    {% endfor %}
{% endblock %}
