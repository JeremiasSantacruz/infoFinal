{% extends "base.html" %}

{% block title %} Nueva Publicacion {% endblock %}

{% block content %}
<div class="card col-6 mx-auto mt-2 bg-ligth">
    <div class="card-header bg-primary">Publicacion</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mt-2 mb-2">
                {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
                </div>
                {% endif %}
                {{ field.label_tag }} {{ field }}

            </div>
            {% endfor %}
            <button class="btn btn-success" type="submit">Publicar</button>
        </form>
    </div>
</div>
{% endblock %}
