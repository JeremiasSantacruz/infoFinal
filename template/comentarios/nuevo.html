{% extends "base.html" %}

{% block title %}Lo siento, hermano{% endblock %}

{% block content %}
<div class="card col-xl mx-auto mt-2 bg-ligth">
    <div class="card-header bg-primary">
        Nuevo comentario
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mt-2 mb-2">
                {{field.label}}
                {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </form>
    </div>
</div>
{% endblock %}
