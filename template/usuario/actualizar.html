{% extends "base.html" %}

{% block title %} Actualizar {% endblock %}

{% block content %}
<div class="card col-6 mx-auto mt-2 bg-light">
    <div class="card-header">
        <h5 class="card-title">Perfil </h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
