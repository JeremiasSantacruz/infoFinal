{% extends 'base.html' %}

{% block title %}Olvidaste la contrasenia?{% endblock %}

{% block content %}
<div class="col-6 card bg-light mx-auto mt-2">
  <div class="card-title bg-primary">
    <h1>Olvidaste la contrasenia?</h1>
  </div>
  <p>Escribe tu email abajo y vamos a enviarte un email con las intrucciones a seguir.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar">
  </form>
</div>
{% endblock %}
