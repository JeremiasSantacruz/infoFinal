{% extends "base.html" %}

{% block title %} Usuario: {{usuario.fisrt_name}} {% endblock %}

{% block content %}
<div class="col-10 mx-auto">
    <div class="card">
        <div class="card-title">
            Usuario
        </div>
        <div class="card-body">
            <div>
                Nombre: {{usuario.fisrt_name}} {{usuario.last_name}}
            </div>
            <div>
                Email: {{usuario.email}}
            </div>
            <div>
                Zona: {{usuario.zona}} 
            </div>
            <div>
                Puntuacion: {{usuario.puntuacion}} 
            </div>

            <div class="row">
                <div class="col 4">
                    <button class="btn btn-success">Publicar</button>
                </div>

                <div class="col 4">
                    <button class="btn btn-info">Actualizar</button>
                </div>

                <div class="col 4">
                    <button class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
