{% extends "base.html" %}

{% block title %} Nuevo Usuario {% endblock %}

{% block content %} 

<div class="card bg-light col-6 mx-auto mt-5">
    <div class="card-title bg-info text-center">
        <h1> Nuevo usuario </h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="fieldWrapper mt-2 mb-2">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
            {% endfor %}
            <button class="btn btn-success  type="submit">Registrarse</button>
        </form>
    </div>
</div>
{% endblock %}
